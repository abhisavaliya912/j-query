<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>keybord-events</title>
    <script src="https://code.jquery.com/jquery-3.6.4.js"
        integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
</head>
<body>
 <input type="text" name="uname" class="name"> <br> <br>
 <input type="text" name="uname" class="name1"> <br> <br>
 <input type="text" name="uname" class="name2">  <br> <br>


 <script>
    $('.name').keypress(function(){
        $('.name').css('background-color','red')
    })
    $('.name1').keydown(function(){
        $('.name1').css('background-color','blue')
    })

    $('.name2').keyup(function(){
        $('.name2').css('background-color','green')
    })
 </script>
</body>

</html>
