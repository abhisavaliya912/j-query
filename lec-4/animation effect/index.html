<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation</title>
    <script src="https://code.jquery.com/jquery-3.6.4.js"
        integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <style>
        .box {
            height: 300px;
            width: 300px;
            background-color: brown;
        }
    </style>
</head>

<body>
    <div class="box">

    </div>
    <br>
    <div id="msg"></div>
    <br>
    <button class="btn1">animation</button>
    <script>
        $(".btn1").click(function () {
            $(".box").animate(
                {
                    "height": "600px",
                    "width": "600px",
                }, {
                duration: 3000,
                start: function () {
                    $("#msg").text("Animation start")
                },
                complete:function(){
                    $(".box").animate(
                {
                    "height": "300px",
                    "width": "300px",
                },3000);
                $("#msg").text("Animation completed")
                }
            })


        })
    </script>

</body>

</html>
