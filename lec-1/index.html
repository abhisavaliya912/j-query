<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mosuse-event/add,removeclass</title>
    <!-- <script src="/jQuary.js"></script> -->
    <script src="https://code.jquery.com/jquery-3.6.4.js"
        integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>

        <style>
            .bg-blue{
                background-color: blue;
            }
            .bg-red{
                background-color: red;
            }
            .box1{
                height: 400px;
                width: 400px;
                /* */
            }
            .bg-aqua{
                background-color: aqua;
            }
            .bg-black{
                background-color: black;
            }
            
        </style>
</head>

<body>
    <div class="box"></div>
    <br><br>
    <button class="btn1">show</button>
    <button class="btn2">Hide</button>
<br>
<div class="box1  bg-aqua"></div>
    <button class="btn3">fasff</button>
    <br><br><br>

<span class="p1">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Assumenda, quisquam!</span> <br> <br>
<br>
<span class="p2">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Assumenda, quisquam!</span>

    <script>
        // $('.box').hide();
        $('.box').css({
            height:"300px",
            width:"300px",
            border:"2px solid black",
        });

       
        // $('.box').css('background-color','pink');

        // mouse event=click,dblclick
        $('.btn1').click(function(){
            $('.box').show();
            $('.box').addClass('bg-red');
            // $('.box').addClass('bg-red');
            
        })

        $('.btn2').dblclick(function(){
            $('.box').hide();
        
        })

        $('.btn3').dblclick(function(){
            // alert('iffsfs');
            $('.box1').show();
            $(".box1").addClass("bg-blue").removeClass('bg-aqua');
            // $('.box1').addClass('bg-black').removeClass('bg-aqua');
        })

        $('.p1').mouseenter(function(){
           $('.p1').css('color','red')

        })
        
        $('.p2').mouseleave(function(){
           $('.p2').css('color','blue')

        })



      

    </script>


</body>

</html>
